{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <h2 class="mb-3">Register</h2>
            <form method="post" action="{{ url_for('register') }}">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.username.label }}
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password.label }}
                    {{ form.password }}
                </div>
                <div></div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
