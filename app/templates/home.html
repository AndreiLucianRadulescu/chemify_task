{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <h2 class="mb-3">Welcome back, {{ current_user.username }}!</h2>

            {% if tasks %}
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for task in tasks %}
                            <tr>
                                <td>{{ task.title }}</td>
                                <td>{{ task.status.name }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>No tasks available.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
